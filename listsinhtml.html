<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul><!-- Unodered List in this way-->
        <li>Heyyyyy</li><br>
        <ul >
            <li>SSSSS</li>
            <li>uuuuu</li>
        </ul>
        <li>Helloooo</li><br>
        <ul>
            <li>ssssss</li>
            <li>hhh</li>
        </ul>
        <li>Wasssup</li>
        <ol><!-- Ordered list inside unordered-->
            <li>Aaa</li>
            <ul>
                <li>nnnn</li>
            </ul>
            <li>ttt</li>
        </ol>
       
        
       
    </ul>
<hr>
<hr>
<hr>

    <ol type="i"><!-- Ordered List in this way-->
        <li>Heyyyyy</li><br>
        <li>Helloooo</li><br>
        <li>Wasssup</li><hr>
        <hr>
    </ol>
</body>
</html>
